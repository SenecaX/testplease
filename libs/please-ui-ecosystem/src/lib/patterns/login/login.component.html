  <div class="example-container">
    <div class="form-container">
      <form [formGroup]="loginForm" (submit)="submit()">
        <mat-form-field class="form-field" appearance="outline">
          <!-- <mat-label> E-mail </mat-label> -->
          <input
            matInput
            formControlName="email"
            required
            placeholder="Email"
          />
          <mat-error
            *ngIf="
              loginForm.controls['email'].touched &&
              loginForm.controls['email'].invalid
            "
          >
            <span *ngIf="loginForm?.controls['email']?.errors['required']"
              >This field is mandatory.</span
            >
            <span *ngIf="loginForm?.controls['email']?.errors['pattern']"
              >This field is invalid.</span
            >
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <!-- <mat-label> Password </mat-label> -->
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="password"
          />
          <mat-error
            *ngIf="
              loginForm.controls['password'].touched &&
              loginForm.controls['password'].invalid
            "
          >
            <span *ngIf="loginForm?.controls['password']?.errors['required']"
              >This field is mandatory.</span
            >
          </mat-error>
        </mat-form-field>
        <!-- <button mat-raised-button color="primary" type="submit">Log In</button> -->

        <testplease-please-button
          [text]="submitText"
          [color]="submitColor"
          type="submit"
        ></testplease-please-button>
        <!-- <testplease-please-button
        [text]="cancelText"
        [color]="cancelColor"
      ></testplease-please-button> -->
      </form>
    </div>
  </div>
</mat-card>
